language: python

# 3.5-dev because of http://bugs.python.org/issue25131
matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.3
      env: TOXENV=py33
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5-dev
      env: TOXENV=py35
    - python: pypy
      env: TOXENV=pypy
    - python: 3.5
      env: TOXENV=pylint
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox codecov
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
  - codecov --version
script:
  - tox -e $TOXENV
after_success:
  - (cd ${TRAVIS_BUILD_DIR}/.tox/$TOXENV && codecov)
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: always
    on_failure: always

