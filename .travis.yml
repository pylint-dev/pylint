language: python

stages:
  - prechecks
  - tests-cpython
  - tests-pypy

# 3.5-dev because of http://bugs.python.org/issue25131
env:
  - TOXENV=pylint
  - TOXENV=py34
  - TOXENV=py35
  - TOXENV=py36
  - TOXENV=py37
  - TOXENV=pypy

jobs:
  include:
    - stage: prechecks
    - stage: tests-cpython
    - stage: tests-pypy
before_install:
  - python --version
  - uname -a
  - lsb_release -a
  - sudo apt-get -qq update
  - sudo apt-get install -y enchant
install:
  - pip install -U setuptools
  - pip install tox coverage coveralls
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
  - coverage --version
script:
    # Test install with current version of setuptools
  - pip install .
  - tox -e coverage-erase,$TOXENV
after_success:
  - tox -e coveralls
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: always
    on_failure: always

