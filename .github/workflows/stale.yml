name: close stale issues and pr
on:
  schedule:
    - cron: "30 1 * * *"
  workflow_dispatch:

jobs:
  close-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/stale@v5
        with:
          debug-only: true
          days-before-issue-stale: 28
          days-before-issue-close: 7
          any-of-labels:
            [
              "Waiting on author",
              "Cannot reproduce ü§∑",
              "python past end of life",
              "Won't fix/not planned",
              "Work in progress",
            ]
          exempt-issue-labels: ["High priority", "Blocked üöß"]
          stale-issue-message:
            "This issue is stale because it has been open 4 weeks with no activity.
            Remove 'Stale' label or comment or this will be closed in a week."
          close-issue-message:
            "This issue was closed because it has been stalled for a week with no
            activity."

          days-before-pr-stale: 56
          days-before-pr-close: 112
          stale-pr-label: "Needs take over üõéÔ∏è"
          close-pr-message:
            "This PR was closed because it needed to be taken over for 16 weeks with no
            one stepping up."
          stale-pr-message:
            "This PR needs take over because because it has been open 8 weeks with no
            activity. Remove 'Needs take over üõéÔ∏è' label or comment or this will be
            closed in 8 weeks."
