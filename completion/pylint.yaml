    metavar: "<int>"
    help: "Minimum lines number of a similarity. (default: 4)"

  - option_strings: ["--ignore-comments"]
    metavar: "<y or n>"
    help: "Comments are removed from the similarity computation (default: True)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--ignore-docstrings"]
    metavar: "<y or n>"
    help: "Docstrings are removed from the similarity computation (default: True)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--ignore-imports"]
    metavar: "<y or n>"
    help: "Imports are removed from the similarity computation (default: True)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--ignore-signatures"]
    metavar: "<y or n>"
    help: "Signatures are removed from the similarity computation (default: True)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--ignore-on-opaque-inference"]
    metavar: "<y or n>"
    help:
      "This flag controls whether pylint should warn about no-member and similar checks
      whenever an opaque object is returned when inferring. The inference can return
      multiple potential results while evaluating a Python object, but some branches
      might not be evaluated, which results in partial inference. In that case, it might
      be useful to still emit no-member and other checks for the rest of the inferred
      objects. (default: True)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--mixin-class-rgx"]
    metavar: "<regexp>"
    help:
      "Regex pattern to define which classes are considered mixins. (default:
      .*[Mm]ixin)"

  - option_strings: ["--ignore-mixin-members"]
    metavar: "<y or n>"
    help:
      "Tells whether missing members accessed in mixin class should be ignored. A class
      is considered mixin if its name matches the mixin-class-rgx option. (default:
      True)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--ignored-checks-for-mixins"]
    metavar: "<list of messages names>"
    help:
      "List of symbolic message names to ignore for Mixin members. (default:
      ['no-member', 'not-async-context-manager', 'not-context-manager',
      'attribute-defined-outside-init'])"

  - option_strings: ["--ignore-none"]
    metavar: "<y or n>"
    help:
      "Tells whether to warn about missing members when the owner of the attribute is
      inferred to be None. (default: True)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--ignored-classes"]
    metavar: "<members names>"
    help:
      "List of class names for which member attributes should not be checked (useful for
      classes with dynamically set attributes). This supports the use of qualified
      names. (default: ('optparse.Values', 'thread._local', '_thread._local',
      'argparse.Namespace'))"

  - option_strings: ["--generated-members"]
    metavar: "<members names>"
    help:
      "List of members which are set dynamically and missed by pylint inference system,
      and so shouldn't trigger E1101 when accessed. Python regular expressions are
      accepted. (default: ())"

  - option_strings: ["--contextmanager-decorators"]
    metavar: "<decorator names>"
    help:
      "List of decorators that produce context managers, such as
      contextlib.contextmanager. Add to this list to register other decorators that
      produce valid context managers. (default: ['contextlib.contextmanager'])"

  - option_strings: ["--missing-member-hint-distance"]
    metavar: "<member hint edit distance>"
    help:
      "The minimum edit distance a name should have in order to be considered a similar
      match for a missing member name. (default: 1)"

  - option_strings: ["--missing-member-max-choices"]
    metavar: "<member hint max choices>"
    help:
      "The total number of similar names that should be taken in consideration when
      showing a hint for a missing member. (default: 1)"

  - option_strings: ["--missing-member-hint"]
    metavar: "<missing member hint>"
    help:
      "Show a hint with possible names when a member name was not found. The aspect of
      finding the hint is based on edit distance. (default: True)"

  - option_strings: ["--signature-mutators"]
    metavar: "<decorator names>"
    help:
      "List of decorators that change the signature of a decorated function. (default:
      [])"

  - option_strings: ["--notes"]
    metavar: "<comma separated values>"
    help:
      "List of note tags to take in consideration, separated by a comma. (default:
      ('FIXME', 'XXX', 'TODO'))"

  - option_strings: ["--notes-rgx"]
    metavar: "<regexp>"
    help: "Regular expression of note tags to take in consideration. (default: )"

  - option_strings: ["--timeout-methods"]
    metavar: "<comma separated list>"
    help:
      "List of qualified names (i.e., library.method) which require a timeout parameter
      e.g. 'requests.api.get,requests.api.post' (default: ('requests.api.delete',
      'requests.api.get', 'requests.api.head', 'requests.api.options',
      'requests.api.patch', 'requests.api.post', 'requests.api.put',
      'requests.api.request'))"

  - option_strings: ["--spelling-dict"]
    metavar: "<dict name>"
    help:
      "Spelling dictionary name. No available dictionaries : You need to install both
      the python package and the system dependency for enchant to work. (default: )"

  - option_strings: ["--spelling-ignore-words"]
    metavar: "<comma separated words>"
    help: "List of comma separated words that should not be checked. (default: )"

  - option_strings: ["--spelling-private-dict-file"]
    metavar: "<path to file>"
    help:
      "A path to a file that contains the private dictionary; one word per line.
      (default: )"
    complete: ["file"]

  - option_strings: ["--spelling-store-unknown-words"]
    metavar: "<y or n>"
    help:
      "Tells whether to store unknown words to the private dictionary (see the
      --spelling-private-dict-file option) instead of raising a message. (default: n)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--max-spelling-suggestions"]
    metavar: "N"
    help: "Limits count of emitted suggestions for spelling mistakes. (default: 4)"

  - option_strings: ["--spelling-ignore-comment-directives"]
    metavar: "<comma separated words>"
    help:
      "List of comma separated words that should be considered directives if they appear
      at the beginning of a comment and should not be checked. (default: fmt: on,fmt:
      off,noqa:,noqa,nosec,isort:skip,mypy:)"

  - option_strings: ["--max-nested-blocks"]
    metavar: "<int>"
    help: "Maximum number of nested blocks for function / method body (default: 5)"

  - option_strings: ["--never-returning-functions"]
    metavar: "<members names>"
    help:
      "Complete name of functions that never returns. When checking for
      inconsistent-return-statements if a never returning function is called then it
      will be considered as an explicit return statement and no message will be printed.
      (default: ('sys.exit', 'argparse.parse_error'))"

  - option_strings: ["--suggest-join-with-non-empty-separator"]
    metavar: "<y or n>"
    help:
      'Let ''consider-using-join'' be raised when the separator to join on would be
      non-empty (resulting in expected fixes of the type: ``"- " + " - ".join(items)``)
      (default: True)'
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--check-str-concat-over-line-jumps"]
    metavar: "<y or n>"
    help:
      "This flag controls whether the implicit-str-concat should generate a warning on
      implicit string concatenation in sequences defined over several lines. (default:
      False)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--check-quote-consistency"]
    metavar: "<y or n>"
    help:
      "This flag controls whether inconsistent-quotes generates a warning when the
      character used as a quote delimiter is used inconsistently within a module.
      (default: False)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--max-args"]
    metavar: "<int>"
    help: "Maximum number of arguments for function / method. (default: 5)"

  - option_strings: ["--max-locals"]
    metavar: "<int>"
    help: "Maximum number of locals for function / method body. (default: 15)"

  - option_strings: ["--max-returns"]
    metavar: "<int>"
    help: "Maximum number of return / yield for function / method body. (default: 6)"

  - option_strings: ["--max-branches"]
    metavar: "<int>"
    help: "Maximum number of branch for function / method body. (default: 12)"

  - option_strings: ["--max-statements"]
    metavar: "<int>"
    help: "Maximum number of statements in function / method body. (default: 50)"

  - option_strings: ["--max-parents"]
    metavar: "<num>"
    help: "Maximum number of parents for a class (see R0901). (default: 7)"

  - option_strings: ["--ignored-parents"]
    metavar: "<comma separated list of class names>"
    help:
      "List of qualified class names to ignore when counting class parents (see R0901)
      (default: ())"

  - option_strings: ["--max-attributes"]
    metavar: "<num>"
    help: "Maximum number of attributes for a class (see R0902). (default: 7)"

  - option_strings: ["--min-public-methods"]
    metavar: "<num>"
    help: "Minimum number of public methods for a class (see R0903). (default: 2)"

  - option_strings: ["--max-public-methods"]
    metavar: "<num>"
    help: "Maximum number of public methods for a class (see R0904). (default: 20)"

  - option_strings: ["--max-bool-expr"]
    metavar: "<num>"
    help:
      "Maximum number of boolean expressions in an if statement (see R0916). (default:
      5)"

  - option_strings: ["--exclude-too-few-public-methods"]
    metavar: "<pattern>[,<pattern>...]"
    help:
      "List of regular expressions of class ancestor names to ignore when counting
      public methods (see R0903) (default: [])"

  - option_strings: ["--overgeneral-exceptions"]
    metavar: "<comma-separated class names>"
    help:
      "Exceptions that will emit a warning when caught. (default:
      ('builtins.BaseException', 'builtins.Exception'))"

  - option_strings: ["--defining-attr-methods"]
    metavar: "<method names>"
    help:
      "List of method names used to declare (i.e. assign) instance attributes. (default:
      ('__init__', '__new__', 'setUp', 'asyncSetUp', '__post_init__'))"

  - option_strings: ["--valid-classmethod-first-arg"]
    metavar: "<argument names>"
    help:
      "List of valid names for the first argument in a class method. (default: ('cls',))"

  - option_strings: ["--valid-metaclass-classmethod-first-arg"]
    metavar: "<argument names>"
    help:
      "List of valid names for the first argument in a metaclass class method. (default:
      ('mcs',))"

  - option_strings: ["--exclude-protected"]
    metavar: "<protected access exclusions>"
    help:
      "List of member names, which should be excluded from the protected access warning.
      (default: ('_asdict', '_fields', '_replace', '_source', '_make', 'os._exit'))"

  - option_strings: ["--check-protected-access-in-special-methods"]
    metavar: "<y or n>"
    help:
      "Warn about protected attribute access inside special methods (default: False)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--max-line-length"]
    metavar: "<int>"
    help: "Maximum number of characters on a single line. (default: 100)"

  - option_strings: ["--ignore-long-lines"]
    metavar: "<regexp>"
    help:
      "Regexp for a line that is allowed to be longer than the limit. (default: ^\\s*(#
      )?<?https?://\\S+>?$)"

  - option_strings: ["--single-line-if-stmt"]
    metavar: "<y or n>"
    help:
      "Allow the body of an if to be on the same line as the test if there is no else.
      (default: False)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--single-line-class-stmt"]
    metavar: "<y or n>"
    help:
      "Allow the body of a class to be on the same line as the declaration if body
      contains single statement. (default: False)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--max-module-lines"]
    metavar: "<int>"
    help: "Maximum number of lines in a module. (default: 1000)"

  - option_strings: ["--indent-string"]
    metavar: "<string>"
    help:
      "String used as indentation unit. This is usually \" \" (4 spaces) or \"\\t\" (1
      tab). (default: )"

  - option_strings: ["--indent-after-paren"]
    metavar: "<int>"
    help:
      "Number of spaces of indent required inside a hanging or continued line. (default:
      4)"

  - option_strings: ["--expected-line-ending-format"]
    metavar: "<empty or LF or CRLF>"
    help:
      "Expected format of line ending, e.g. empty (any line ending), LF or CRLF.
      (default: )"

  - option_strings: ["--good-names"]
    metavar: "<names>"
    help:
      "Good variable names which should always be accepted, separated by a comma.
      (default: ('i', 'j', 'k', 'ex', 'Run', '_'))"

  - option_strings: ["--good-names-rgxs"]
    metavar: "<names>"
    help:
      "Good variable names regexes, separated by a comma. If names match any regex, they
      will always be accepted (default: )"

  - option_strings: ["--bad-names"]
    metavar: "<names>"
    help:
      "Bad variable names which should always be refused, separated by a comma.
      (default: ('foo', 'bar', 'baz', 'toto', 'tutu', 'tata'))"

  - option_strings: ["--bad-names-rgxs"]
    metavar: "<names>"
    help:
      "Bad variable names regexes, separated by a comma. If names match any regex, they
      will always be refused (default: )"

  - option_strings: ["--name-group"]
    metavar: "<name1:name2>"
    help:
      "Colon-delimited sets of names that determine each other's naming style when the
      name regexes allow several styles. (default: ())"

  - option_strings: ["--include-naming-hint"]
    metavar: "<y or n>"
    help:
      "Include a hint for the correct naming format with invalid-name. (default: False)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--property-classes"]
    metavar: "<decorator names>"
    help:
      "List of decorators that produce properties, such as abc.abstractproperty. Add to
      this list to register other decorators that produce valid properties. These
      decorators are taken in consideration only for invalid-name. (default:
      ('abc.abstractproperty',))"

  - option_strings: ["--argument-naming-style"]
    metavar: "<style>"
    help: "Naming style matching correct argument names. (default: snake_case)"
    complete:
      ["choices", ["snake_case", "camelCase", "PascalCase", "UPPER_CASE", "any"]]

  - option_strings: ["--argument-rgx"]
    metavar: "<regexp>"
    help:
      "Regular expression matching correct argument names. Overrides
      argument-naming-style. If left empty, argument names will be checked with the set
      naming style. (default: None)"

  - option_strings: ["--attr-naming-style"]
    metavar: "<style>"
    help: "Naming style matching correct attribute names. (default: snake_case)"
    complete:
      ["choices", ["snake_case", "camelCase", "PascalCase", "UPPER_CASE", "any"]]

  - option_strings: ["--attr-rgx"]
    metavar: "<regexp>"
    help:
      "Regular expression matching correct attribute names. Overrides attr-naming-style.
      If left empty, attribute names will be checked with the set naming style.
      (default: None)"

  - option_strings: ["--class-naming-style"]
    metavar: "<style>"
    help: "Naming style matching correct class names. (default: PascalCase)"
    complete:
      ["choices", ["snake_case", "camelCase", "PascalCase", "UPPER_CASE", "any"]]

  - option_strings: ["--class-rgx"]
    metavar: "<regexp>"
    help:
      "Regular expression matching correct class names. Overrides class-naming-style. If
      left empty, class names will be checked with the set naming style. (default: None)"

  - option_strings: ["--class-attribute-naming-style"]
    metavar: "<style>"
    help: "Naming style matching correct class attribute names. (default: any)"
    complete:
      ["choices", ["snake_case", "camelCase", "PascalCase", "UPPER_CASE", "any"]]

  - option_strings: ["--class-attribute-rgx"]
    metavar: "<regexp>"
    help:
      "Regular expression matching correct class attribute names. Overrides
      class-attribute-naming-style. If left empty, class attribute names will be checked
      with the set naming style. (default: None)"

  - option_strings: ["--class-const-naming-style"]
    metavar: "<style>"
    help: "Naming style matching correct class constant names. (default: UPPER_CASE)"
    complete:
      ["choices", ["snake_case", "camelCase", "PascalCase", "UPPER_CASE", "any"]]

  - option_strings: ["--class-const-rgx"]
    metavar: "<regexp>"
    help:
      "Regular expression matching correct class constant names. Overrides
      class-const-naming-style. If left empty, class constant names will be checked with
      the set naming style. (default: None)"

  - option_strings: ["--const-naming-style"]
    metavar: "<style>"
    help: "Naming style matching correct constant names. (default: UPPER_CASE)"
    complete:
      ["choices", ["snake_case", "camelCase", "PascalCase", "UPPER_CASE", "any"]]

  - option_strings: ["--const-rgx"]
    metavar: "<regexp>"
    help:
      "Regular expression matching correct constant names. Overrides const-naming-style.
      If left empty, constant names will be checked with the set naming style. (default:
      None)"

  - option_strings: ["--function-naming-style"]
    metavar: "<style>"
    help: "Naming style matching correct function names. (default: snake_case)"
    complete:
      ["choices", ["snake_case", "camelCase", "PascalCase", "UPPER_CASE", "any"]]

  - option_strings: ["--function-rgx"]
    metavar: "<regexp>"
    help:
      "Regular expression matching correct function names. Overrides
      function-naming-style. If left empty, function names will be checked with the set
      naming style. (default: None)"

  - option_strings: ["--inlinevar-naming-style"]
    metavar: "<style>"
    help: "Naming style matching correct inline iteration names. (default: any)"
    complete:
      ["choices", ["snake_case", "camelCase", "PascalCase", "UPPER_CASE", "any"]]

  - option_strings: ["--inlinevar-rgx"]
    metavar: "<regexp>"
    help:
      "Regular expression matching correct inline iteration names. Overrides
      inlinevar-naming-style. If left empty, inline iteration names will be checked with
      the set naming style. (default: None)"

  - option_strings: ["--method-naming-style"]
    metavar: "<style>"
    help: "Naming style matching correct method names. (default: snake_case)"
    complete:
      ["choices", ["snake_case", "camelCase", "PascalCase", "UPPER_CASE", "any"]]

  - option_strings: ["--method-rgx"]
    metavar: "<regexp>"
    help:
      "Regular expression matching correct method names. Overrides method-naming-style.
      If left empty, method names will be checked with the set naming style. (default:
      None)"

  - option_strings: ["--module-naming-style"]
    metavar: "<style>"
    help: "Naming style matching correct module names. (default: snake_case)"
    complete:
      ["choices", ["snake_case", "camelCase", "PascalCase", "UPPER_CASE", "any"]]

  - option_strings: ["--module-rgx"]
    metavar: "<regexp>"
    help:
      "Regular expression matching correct module names. Overrides module-naming-style.
      If left empty, module names will be checked with the set naming style. (default:
      None)"

  - option_strings: ["--typealias-rgx"]
    metavar: "<regexp>"
    help:
      "Regular expression matching correct type alias names. If left empty, type alias
      names will be checked with the set naming style. (default: None)"

  - option_strings: ["--typevar-rgx"]
    metavar: "<regexp>"
    help:
      "Regular expression matching correct type variable names. If left empty, type
      variable names will be checked with the set naming style. (default: None)"

  - option_strings: ["--variable-naming-style"]
    metavar: "<style>"
    help: "Naming style matching correct variable names. (default: snake_case)"
    complete:
      ["choices", ["snake_case", "camelCase", "PascalCase", "UPPER_CASE", "any"]]

  - option_strings: ["--variable-rgx"]
    metavar: "<regexp>"
    help:
      "Regular expression matching correct variable names. Overrides
      variable-naming-style. If left empty, variable names will be checked with the set
      naming style. (default: None)"

  - option_strings: ["--no-docstring-rgx"]
    metavar: "<regexp>"
    help:
      "Regular expression which should only match function or class names that do not
      require a docstring. (default: re.compile('^_'))"

  - option_strings: ["--docstring-min-length"]
    metavar: "<int>"
    help:
      "Minimum line length for functions/classes that require docstrings, shorter ones
      are exempt. (default: -1)"

  - option_strings: ["--init-import"]
    metavar: "<y or n>"
    help:
      "Tells whether we should check for unused import in __init__ files. (default:
      False)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--dummy-variables-rgx"]
    metavar: "<regexp>"
    help:
      "A regular expression matching the name of dummy variables (i.e. expected to not
      be used). (default: _+ $|(_[a-zA-Z0-9_]*[a-zA-Z0-9]+?$)|dummy|^ignored_|^unused_)"

  - option_strings: ["--additional-builtins"]
    metavar: "<comma separated list>"
    help:
      "List of additional names supposed to be defined in builtins. Remember that you
      should avoid defining new builtins when possible. (default: ())"

  - option_strings: ["--callbacks"]
    metavar: "<callbacks>"
    help:
      "List of strings which can identify a callback function by name. A callback name
      must start or end with one of those strings. (default: ('cb_', '_cb'))"

  - option_strings: ["--redefining-builtins-modules"]
    metavar: "<comma separated list>"
    help:
      "List of qualified module names which can have objects that can redefine builtins.
      (default: ('six.moves', 'past.builtins', 'future.builtins', 'builtins', 'io'))"

  - option_strings: ["--ignored-argument-names"]
    metavar: "<regexp>"
    help:
      "Argument names that match this expression will be ignored. (default:
      re.compile('_.*|^ignored_|^unused_'))"

  - option_strings: ["--allow-global-unused-variables"]
    metavar: "<y or n>"
    help:
      "Tells whether unused global variables should be treated as a violation. (default:
      True)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--allowed-redefined-builtins"]
    metavar: "<comma separated list>"
    help: "List of names allowed to shadow builtins (default: ())"

  - option_strings: ["--deprecated-modules"]
    metavar: "<modules>"
    help:
      "Deprecated modules which should not be used, separated by a comma. (default: ())"

  - option_strings: ["--preferred-modules"]
    metavar: "<module:preferred-module>"
    help:
      "Couples of modules and preferred modules, separated by a comma. (default: ())"

  - option_strings: ["--import-graph"]
    metavar: "<file.gv>"
    help:
      "Output a graph (.gv or any supported image format) of all (i.e. internal and
      external) dependencies to the given file (report RP0402 must not be disabled).
      (default: )"
    complete: ["file"]

  - option_strings: ["--ext-import-graph"]
    metavar: "<file.gv>"
    help:
      "Output a graph (.gv or any supported image format) of external dependencies to
      the given file (report RP0402 must not be disabled). (default: )"
    complete: ["file"]

  - option_strings: ["--int-import-graph"]
    metavar: "<file.gv>"
    help:
      "Output a graph (.gv or any supported image format) of internal dependencies to
      the given file (report RP0402 must not be disabled). (default: )"
    complete: ["file"]

  - option_strings: ["--known-standard-library"]
    metavar: "<modules>"
    help:
      "Force import order to recognize a module as part of the standard compatibility
      libraries. (default: ())"

  - option_strings: ["--known-third-party"]
    metavar: "<modules>"
    help:
      "Force import order to recognize a module as part of a third party library.
      (default: ('enchant',))"

  - option_strings: ["--allow-any-import-level"]
    metavar: "<modules>"
    help:
      "List of modules that can be imported at any level, not just the top level one.
      (default: ())"

  - option_strings: ["--allow-wildcard-with-all"]
    metavar: "<y or n>"
    help: "Allow wildcard imports from modules that define __all__. (default: False)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--allow-reexport-from-package"]
    metavar: "<y or n>"
    help: "Allow explicit reexports by alias from a package __init__. (default: False)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--logging-modules"]
    metavar: "<comma separated list>"
    help:
      "Logging modules to check that the string format arguments are in logging function
      parameter format. (default: ('logging',))"

  - option_strings: ["--logging-format-style"]
    metavar: "<old (%) or new ({)>"
    help:
      "The type of string formatting that logging methods do. `old` means using %
      formatting, `new` is for `{}` formatting. (default: old)"
    complete: ["choices", ["new", "old"]]

positionals:
  - number: 1
    metavar: "FILE"
    repeatable: true
    complete: ["file"]
