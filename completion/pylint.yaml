prog: "pylint"
help: "static code analyser for Python 2 or 3"
options:
  - option_strings: ["-h", "--help"]
    help: "show this help message and exit"
    takes_args: false
    group: "group1"

  - option_strings: ["--rcfile"]
    metavar: "RCFILE"
    help: "Specify a configuration file to load"
    group: "group1"
    complete: ["file"]

  - option_strings: ["--output"]
    metavar: "OUTPUT"
    help: "Specify an output file"
    group: "group1"
    complete: ["file"]

  - option_strings: ["--help-msg"]
    metavar: "HELP_MSG"
    help:
      "Display a help message for the given message id and exit. The value may be a
      comma separated list of message ids"
    group: "group1"

  - option_strings: ["--list-msgs"]
    help:
      "Display a list of all pylint's messages divided by whether they are emittable
      with the given interpreter"
    takes_args: false
    group: "group1"

  - option_strings: ["--list-msgs-enabled"]
    help:
      "Display a list of what messages are enabled, disabled and non-emittable with the
      given configuration"
    takes_args: false
    group: "group1"

  - option_strings: ["--list-groups"]
    help: "List pylint's message groups"
    takes_args: false
    group: "group1"

  - option_strings: ["--list-conf-levels"]
    help: "Generate pylint's confidence levels"
    takes_args: false
    group: "group1"

  - option_strings: ["--list-extensions"]
    help: "List available extensions"
    takes_args: false
    group: "group1"

  - option_strings: ["--full-documentation"]
    help: "Generate pylint's full documentation"
    takes_args: false
    group: "group1"

  - option_strings: ["--generate-rcfile"]
    help:
      "Generate a sample configuration file according to the current configuration. You
      can put other options before this one to get them in the generated configuration"
    takes_args: false
    group: "group1"

  - option_strings: ["--generate-toml-config"]
    help:
      "Generate a sample configuration file according to the current configuration. You
      can put other options before this one to get them in the generated configuration.
      The config is in the .toml format"
    takes_args: false
    group: "group1"

  - option_strings: ["--long-help"]
    help: "Show more verbose help"
    takes_args: false
    group: "group1"

  - option_strings: ["--init-hook"]
    metavar: "INIT_HOOK"
    help:
      "Python code to execute, usually for sys.path manipulation such as pygtk.require()"

  - option_strings: ["--errors-only", "-E"]
    help:
      "In error mode, messages with a category besides ERROR or FATAL are suppressed,
      and no reports are done by default. Error mode is compatible with disabling
      specific errors"
    takes_args: false

  - option_strings: ["--verbose", "-v"]
    help: "In verbose mode, extra non-checker-related info will be displayed"
    takes_args: false

  - option_strings: ["--enable-all-extensions"]
    help:
      "Load and enable all available extensions. Use --list-extensions to see a list all
      available extensions"
    takes_args: false

  - option_strings: ["--ignore"]
    metavar: "<file>[,<file>...]"
    help:
      "Files or directories to be skipped. They should be base names, not paths.
      (default: ('CVS',))"

  - option_strings: ["--ignore-patterns"]
    metavar: "<pattern>[,<pattern>...]"
    help:
      "Files or directories matching the regular expression patterns are skipped. The
      regex matches against base names, not paths. The default value ignores Emacs file
      locks (default: (re.compile('^\\\\.#'),))"

  - option_strings: ["--ignore-paths"]
    metavar: "<pattern>[,<pattern>...]"
    help:
      "Add files or directories matching the regular expressions patterns to the
      ignore-list. The regex matches against paths and can be in Posix or Windows
      format. Because '\\\\' represents the directory delimiter on Windows systems, it
      can't be used as an escape character. (default: [])"

  - option_strings: ["--persistent"]
    metavar: "<y or n>"
    help: "Pickle collected data for later comparisons. (default: True)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--load-plugins"]
    metavar: "<modules>"
    help:
      "List of plugins (as comma separated values of python module names) to load,
      usually to register additional checkers. (default: ())"

  - option_strings: ["--fail-under"]
    metavar: "<score>"
    help:
      "Specify a score threshold under which the program will exit with error. (default:
      10)"
    complete: ["range", 0, 10]

