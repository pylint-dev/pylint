  - option_strings: ["--jobs", "-j"]
    metavar: "<n-processes>"
    help:
      "Use multiple processes to speed up Pylint. Specifying 0 will auto-detect the
      number of processors available to use, and will cap the count on Windows to avoid
      hangs. (default: 1)"

  - option_strings: ["--limit-inference-results"]
    metavar: "<number-of-results>"
    help:
      "Control the amount of potential inferred values when inferring a single object.
      This can help the performance when dealing with large functions or complex, nested
      conditions. (default: 100)"

  - option_strings: ["--extension-pkg-allow-list"]
    metavar: "<pkg[,pkg]>"
    help:
      "A comma-separated list of package or module names from where C extensions may be
      loaded. Extensions are loading into the active Python interpreter and may run
      arbitrary code. (default: [])"

  - option_strings: ["--extension-pkg-whitelist"]
    metavar: "<pkg[,pkg]>"
    help:
      "A comma-separated list of package or module names from where C extensions may be
      loaded. Extensions are loading into the active Python interpreter and may run
      arbitrary code. (This is an alternative name to extension-pkg-allow-list for
      backward compatibility.) (default: [])"

  - option_strings: ["--suggestion-mode"]
    metavar: "<y or n>"
    help:
      "When enabled, pylint would attempt to guess common misconfiguration and emit
      user-friendly hints instead of false-positive error messages. (default: True)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--exit-zero"]
    help:
      "Always return a 0 (non-error) status code, even if lint errors are found. This is
      primarily useful in continuous integration scripts. (default: False)"
    takes_args: false

  - option_strings: ["--from-stdin"]
    help:
      "Interpret the stdin as a python script, whose filename needs to be passed as the
      module_or_package argument. (default: False)"
    takes_args: false

  - option_strings: ["--source-roots"]
    metavar: "<path>[,<path>...]"
    help:
      "Add paths to the list of the source roots. Supports globbing patterns. The source
      root is an absolute path or a path relative to the current working directory used
      to determine a package namespace for modules located under the source root.
      (default: ())"

  - option_strings: ["--recursive"]
    metavar: "<yn>"
    help:
      "Discover python modules and packages in the file system subtree. (default: False)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--py-version"]
    metavar: "<py_version>"
    help:
      "Minimum Python version to use for version dependent checks. Will default to the
      version used to run pylint. (default: (3, 12))"

  - option_strings: ["--ignored-modules"]
    metavar: "<module names>"
    help:
      "List of module names for which member attributes should not be checked and will
      not be imported (useful for modules/projects where namespaces are manipulated
      during runtime and thus existing member attributes cannot be deduced by static
      analysis). It supports qualified module names, as well as Unix pattern matching.
      (default: ())"

  - option_strings: ["--analyse-fallback-blocks"]
    metavar: "<y or n>"
    help:
      "Analyse import fallback blocks. This can be used to support both Python 2 and 3
      compatible code, which means that the block might have code that exists only in
      one or another interpreter, leading to false positives when analysed. (default:
      False)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--clear-cache-post-run"]
    metavar: "<y or n>"
    help:
      "Clear in-memory caches upon conclusion of linting. Useful if running pylint in a
      server-like mode. (default: False)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--prefer-stubs"]
    metavar: "<y or n>"
    help:
      "Resolve imports to .pyi stubs if available. May reduce no-member messages and
      increase not-an-iterable messages. (default: False)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--output-format", "-f"]
    metavar: "<format>"
    help:
      "Set the output format. Available formats are: text, parseable, colorized, json2
      (improved json format), json (old json format) and msvs (visual studio). You can
      also give a reporter class, e.g. mypackage.mymodule.MyReporterClass"
    complete: ["choices", ["text", "parseable", "colorized", "json2", "json", "msvs"]]

  - option_strings: ["--reports", "-r"]
    metavar: "<y or n>"
    help:
      "Tells whether to display a full report or only the messages. (default: False)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--evaluation"]
    metavar: "<python_expression>"
    help:
      "Python expression which should return a score less than or equal to 10. You have
      access to the variables 'fatal', 'error', 'warning', 'refactor', 'convention', and
      'info' which contain the number of messages in each category, as well as
      'statement' which is the total number of statements analyzed. This score is used
      by the global evaluation report (RP0004). (default: max(0, 0 if fatal else 10.0 -
      ((float(5 * error + warning + refactor + convention) / statement) * 10)))"

  - option_strings: ["--score", "-s"]
    metavar: "<y or n>"
    help: "Activate the evaluation score. (default: True)"
    complete: ["choices", ["y", "n"]]

  - option_strings: ["--msg-template"]
    metavar: "<template>"
    help:
      "Template used to display messages. This is a python new-style format string used
      to format the message information. See doc for all details. (default: )"

  - option_strings: ["--confidence"]
    metavar: "<levels>"
    help:
      "Only show warnings with the listed confidence levels. Leave empty to show all.
      Valid levels: HIGH, CONTROL_FLOW, INFERENCE, INFERENCE_FAILURE, UNDEFINED.
      (default: ['HIGH', 'CONTROL_FLOW', 'INFERENCE', 'INFERENCE_FAILURE', 'UNDEFINED'])"
    complete:
      [
        "choices",
        ["HIGH", "CONTROL_FLOW", "INFERENCE", "INFERENCE_FAILURE", "UNDEFINED"],
      ]

