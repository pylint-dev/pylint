# Reading ease is drastically reduced on read the doc after 103 chars
# (Because of horizontal scrolling)
line-length = 103

extend-exclude = [
    "messages/d/duplicate-argument-name/bad.py",
    "messages/m/multiple-class-sub-patterns/bad.py",
    "messages/s/syntax-error/bad.py",
    # syntax error in newer python versions
    "messages/b/bare-name-capture-pattern/bad.py",
    "messages/s/star-needs-assignment-target/bad.py",
    "messages/i/invalid-star-assignment-target/bad.py",
]

[lint]
ignore = []
select = ["E501", "I"]


[lint.per-file-ignores]
"messages/m/misplaced-future/bad.py" = ["I"]
"messages/m/multiple-imports/bad.py" = ["I"]
"messages/r/reimported/bad.py" = ["I"]
"messages/u/ungrouped-imports/bad.py" = ["I"]
"messages/w/wrong-import-order/bad.py" = ["I"]
